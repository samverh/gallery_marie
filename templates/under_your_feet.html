{% extends "wrapper.html" %}

{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-8">
                <section id="gallery" class="py-5">
                    
                    <h3 class="text-left mb-5 font-weight-light">{{ title }}</h3>
                    <div class="row">

                        {% for image_file in image_files %}
                            <div class="col-md-6 p-2">
                                <div class="card border-0" style="border-radius: 0%;">
                                    {{ image_file.title }}

                                    <img src="images/{{ image_file }}" alt="{{ image_file }}">
               
                                </div>
                            </div>
                        {% endfor %}

                    </div>
                    <br>                    
                </section>
            </div> 

            <div class="col-md-2"></div> 
        </div>
    </div>
    
{% endblock %}
