{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="//db.onlinewebfonts.com/c/b46bb1fc76216f5cd90457d0451dbee4?family=Futura+Book" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/png" href="{% static 'images/icon_round.png' %}">

    <title>Marie de Vreede</title>
</head>
<style>
    body{
        font-family:"Futura Book";
        font-weight: 100 !important;
    }

    .navbar-nav li {
      margin-right: 30px;
    }

</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Marie de Vreede</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item {% if request.path == '/under_your_feet/' %} active {%endif%}">
                        <a class="nav-link" href="{% url 'under_your_feet' %}">Under Your Feet</a>
                    </li>
                    <li class="nav-item {% if request.path == '/seen_to_be_seen/' %} active {%endif%}">
                        <a class="nav-link" href="{% url 'seen_to_be_seen' %}">Seen To Be Seen</a>
                    </li>
                    <li class="nav-item {% if request.path == '/state_of_decay/' %} active {%endif%}">
                        <a class="nav-link" href="{% url 'state_of_decay' %}">State Of Decay</a>
                    </li>
                    <li class="nav-item {% if request.path == '/sculptures/' %} active {%endif%}">
                        <a class="nav-link" href="{% url 'sculptures' %}">Sculptures</a>
                    </li>
                    
                    <li class="nav-item {% if request.path == '/collages/' %} active {%endif%}">
                        <a class="nav-link" href="{% url 'collages' %}">Collages</a>
                    </li>
                    <li class="nav-item {% if request.path == '/posters/' %} active {%endif%}">
                        <a class="nav-link" href="{% url 'posters' %}">Posters</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto {% if request.path == '/contact/' %} active {%endif%}">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This is where the content of individual pages will go -->
        {% endblock %}
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>
</body>


</html>
