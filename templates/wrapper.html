{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
        <link rel="icon" type="image/png" href="{% static 'images/icon_round.png' %}">
        
        <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script> -->

        <!-- defer scripts execution to optimize performance -->
        <script type="text/javascript" src="{% static 'script.js' %}" defer></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}" />
        <title>Marie de Vreede</title>
    </head>

    <body>

        <!-- NAV BUTTONS -->
        {% if left_nav %}
            <a href="{% url left_nav %}" class="nav-button-left">
                &lt;
                <!-- <i class="bi bi-caret-left"></i> -->
            </a>
        {% endif %}

        {% if right_nav %}
            <a href="{% url right_nav %}" class="nav-button-right">
                &gt;
                <!-- <i class="bi bi-caret-right"></i> -->
            </a>
        {% endif %}

        <div id="wrapper">
            
            {% block navbar %}
            
            {% endblock %}

            <div id="page-content-wrapper" class="p-3">

                <!-- BEGIN PAGE CONTENT -->
                <div class="container pagecontent">

                    <div class="row align-items-center">
                    
                        <div class="col-xl-1">
                            <h3 class="text-left font-weight-light"><a href="{% url 'index' %}"
                                    style="text-decoration: none; color: inherit;">Gallery Marie</a></h3>
                        </div>
                    
                    </div>

                    <!-- TITLE -->
                    <div class="row mt-5">
                        <div class="col-1"></div>
                        <div class="col-10">
                            <h4 class="text-left mb-5 font-weight-light page-title">{{ title }}</h4>
                        </div>
                        <div class="col-1"></div>
                    </div>

                    {% block content %}
                    
                    {% endblock %}

                    <!-- FOOTER -->
                    <br><br>
                    <hr style="width: 80%; margin: auto;" class="mb-5">
                    <footer class="align-items-center justify-centent-center mb-4 mt-5" style="text-align: center;">
                        <div>  
                            <!-- <br><br> -->

                            <!-- mail -->
                            <a href="mailto:marievreede@gmail.com"
                                style="color:#1651da; vertical-align: middle; margin-top: 5px; text-decoration: none;">
                                <i class="bi bi-envelope"></i>
                            </a>
                            &nbsp;<span style="font-size: 1.1em;">marievreede@gmail.com</span>

                            <br>

                            <!-- copyright -->
                            <span style="font-size: 0.9em;">Marie de Vreede &copy;
                                <script>document.write(new Date().getFullYear());</script>. All rights reserved.
                            </span>
                            
                        </div>
                    </footer>

                </div>


                <!-- CONTACT RIGHT
                    <footer class="align-items-right px-5 pb-4" style="display: flex; justify-content: flex-end">
                        <div>
                            <a href="mailto:marievreede@gmail.com" style="color:#1651da;"><i class="bi bi-envelope"></i></a>
                            &nbsp;marievreede@gmail.com
                        </div>
                    </footer> -->

                <!-- CONTACT CENTER -->
                
                


            </div>
        </div>
    </body>

</html>
